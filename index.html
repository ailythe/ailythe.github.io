<!DOCTYPE html>
<html lang="en">
<head>
    <!--please do not touch if you don't wont a mess-->
    <link rel="stylesheet" href="linkit.custom.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="/linkit.png">
    <script src="https://kit.fontawesome.com/33e3d554b1.js" crossorigin="anonymous"></script> 
    <!--here You Can change things-->
    <link rel="stylesheet" href="/themes/theme.sweetie.css">
    <!--Replace Jane Doe with your Name =)-->
    <title>Jane Doe</title>
</head>
<body>
    <div class="container"> 
    <!--Used By The "discord" Theme, in other themes will not show-->
    <figure class="discord-account-tile"></figure>
    <!--You Can Change Your PFP Here !-->
    <img class="PFP" src="/PFP/User.jpg" alt="My PFP" height="120" width="120">
    <!--Seriously... Change Your Name In the textboxes-->
    <a class="title" href="#">Jane Doe</a>
    <!--Used By The "discord" Theme, in other themes will not show-->
    <a class="discordactivity">Currently Playing:</a>
    <!--this is a description of YOU, Change if you want-->
    <a class="description">Painting The  sky</a>
    <!--Links Area-->
    <a class="YouTube"  href="https://youtube.com"><i class="fa-brands fa-youtube"></i> YouTube</a>
    <a class="Twitch"  href="http://twitch.tv/"><i class="fa-brands fa-twitch"></i> Twitch</a>
    <a class="Twitter"  href="http://twitter.com/"><i class="fa-brands fa-twitter"></i> Twitter</a>
    <a class="Instagram"  href="http://instagram.com/"><i class="fa-brands fa-instagram"></i> Instagram</a>
    <a class="Facebook"  href="http://facebook.com/"><i class="fa-brands fa-facebook"></i> Facebook</a>
    <a class="Discord"  href="http://discord.gg/"><i class="fa-brands fa-discord"></i> Discord</a>
    <a class="Skype"  href="http://"><i class="fa-brands fa-skype"></i> Skype</a>
    <!--contact info, if you want to disable it change your theme to theme.{name}.nocontact.css where name can be any theme-->
    <a class="Mail"  href="mailto:"><i class="fa-solid fa-envelope"></i> send me a email</a>
    <a href="/linkit.html"><img class="linkit-brand" src="https://img.icons8.com/color/96/000000/user-location.png"/></a>
    </div>
    <!--This Class is used by themes to Blur the BG-->
    <div class="blurred"></div>
</body>
<!--This Is a Script in Typescript Format-->
<script src="ess.scripts.tsx"></script>
<!--This is a script in JavaScript Format-->
<script src="ess.scripts.js"></script>
</html>
